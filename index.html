<!DOCTYPE html>
<html>
    <head>

        <title>Photo Gallery</title>

    <body>

        <div class="search-box">
            <input type="search" name="search" id="search" placeholder="Search" data-search>

        <div class="gallery">

            <div class="photo">               
                <a href="image/01.jpg" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                    <img src="image/thumbnails/01.jpg" alt="Hay Bales">
                </a>
            </div>

            <div class="photo">    
                <a href="image/02.jpg" data-caption="he lake was so calm today. We had a great view of the snow on the mountains from here.">
                    <img src="image/thumbnails/02.jpg" alt="Lake">
                </a>
            </div>   
                
            <div>
                <a href="image/03.jpg" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                    <img src="image/thumbnails/03.jpg" alt="Canyon">
                </a>
            </div>  
                
            <div>
                <a href="image/04.jpg" data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
                    <img src="image/thumbnails/04.jpg" alt="Iceberg">
                </a>
            </div>    

            <div>
                <a href="image/05.jpg" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">

                </a>
            </div>    

            <div>
                <a href="image/06.jpg" data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
                    <img src="image/thumbnails/06.jpg" alt="Fall">
                </a>
            </div>    

            <div>    
                <a href="image/07.jpg" data-caption="I drove past this plantation yesterday, everything is so green!">
                    <img src="image/thumbnails/07.jpg" alt="Plantation">
                </a>
            </div>    

            <div>    
                <a href="image/08.jpg" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
                    <img src="image/thumbnails/08.jpg" alt="Dunes">
                </a>
            </div>    

            <div>
                <a href="image/09.jpg" data-caption="We enjoyed a quiet stroll down this countryside lane.">
                    <img src="image/thumbnails/09.jpg" alt="Countryside Lane">
                </a>
            </div>    

            <div>
                <a href="image/10.jpg" data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">

                </a>
            </div>    

            <div>
                <a href="image/11.jpg" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">

                </a>
            </div>    

            <div>       
                <a href="image/12.jpg" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">

                </a>
            </div>    
            
        </div>
